[www]
user = www-data
group = www-data
listen = 9000

pm = dynamic
pm.max_children = 80          ; Максимальное количество процессов
pm.start_servers = 24         ; Количество процессов при запуске
pm.min_spare_servers = 16     ; Минимальное количество свободных процессов
pm.max_spare_servers = 32     ; Максимальное количество свободных процессов

pm.max_requests = 500         ; Перезапуск процесса после обработки указанного количества запросов

request_terminate_timeout = 300s  ; Завершение запросов, выполняющихся более 30 секунд
php_admin_value[memory_limit] = 8G ; Лимит памяти на один процесс PHP
