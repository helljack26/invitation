upstream php_backend   { server php:9000; }
upstream nextjs_ssr    { server nextjs:3000; }

# HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name maria-dima-wedding.com.ua www.maria-dima-wedding.com.ua;
    location ^~ /.well-known/acme-challenge/ { root /var/www; try_files $uri =404; }
    return 301 https://$host$request_uri;
}

# HTTPS + HTTP/2
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name maria-dima-wedding.com.ua www.maria-dima-wedding.com.ua;

    ssl_certificate     /etc/letsencrypt/live/maria-dima-wedding.com.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/maria-dima-wedding.com.ua/privkey.pem;

    location ^~ /.well-known/acme-challenge/ { root /var/www; try_files $uri =404; }

    # ── PHP API root ───────────────────────────────────────────
    location ^~ /api/ {
        alias /var/www/erp/;          # folder that contains index.php  ←
        index index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # execute any *.php that lives under /var/www/erp
    location ~ ^/api/(.+\.php)(/.*)?$ {
        alias               /var/www/erp/$1;                 # same base  ←
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include              fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/erp/$1;
        fastcgi_param PATH_INFO       $2;
        fastcgi_param QUERY_STRING    $query_string;
        fastcgi_pass  php_backend;
    }

    # --- generic .php ( handles /index.php ) ----------------
    location ~ \.php$ {
        root            /var/www/erp;   
        include         fastcgi_params;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass    php_backend;
    }

    # --- everything else → Next.js -------------------------
    location / {
        proxy_pass http://nextjs_ssr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}
